<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo SweetAlert2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="card p-5 text-center shadow">
        <h3>Gestión de Reservas</h3>
        <p class="text-muted">Prueba las interacciones:</p>
        
        <div class="d-grid gap-3">
            <button class="btn btn-success btn-lg" onclick="guardarReserva()">
                <i class="fa-solid fa-check"></i> Simular Check-In (Éxito)
            </button>

            <button class="btn btn-danger btn-lg" onclick="cancelarReserva()">
                <i class="fa-solid fa-trash"></i> Cancelar Reserva (Pregunta)
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        // EJEMPLO 1: Alerta simple de éxito
        function guardarReserva() {
            Swal.fire({
                title: '¡Excelente!',
                text: 'El Check-in de la habitación 101 se realizó correctamente.',
                icon: 'success', // Tipos: success, error, warning, info, question
                confirmButtonText: 'Aceptar',
                confirmButtonColor: '#2ecc71' // Verde personalizado
            });
        }

        // EJEMPLO 2: Alerta con confirmación (SÍ/NO)
        function cancelarReserva() {
            Swal.fire({
                title: '¿Estás seguro?',
                text: "No podrás revertir la cancelación de esta reserva.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33', // Rojo
                cancelButtonColor: '#3085d6', // Azul
                confirmButtonText: 'Sí, cancelar',
                cancelButtonText: 'No, mantener'
            }).then((result) => {
                // Aquí detectamos qué botón presionó el usuario
                if (result.isConfirmed) {
                    
                    // Aquí iría el código para borrar en la base de datos...
                    
                    Swal.fire(
                        '¡Cancelada!',
                        'La reserva ha sido eliminada del sistema.',
                        'success'
                    )
                }
            });
        }
    </script>
</body>
</html>
